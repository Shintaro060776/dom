AWSTemplateFormatVersion: '2010-09-09'
Description: ECS Task Definition for nginx container

Resources:
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: next-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: arn:aws:iam::715573459931:role/ecsTaskExecutionRole
      Cpu: 256
      Memory: 512
      ContainerDefinitions:
        - Name: nginx-container
          Image: 715573459931.dkr.ecr.ap-northeast-1.amazonaws.com/next:latest
          Essential: true
          PortMappings:
            - ContainerPort: 80
          Memory: 512
          Cpu: 256
          Environment:
            - Name: BACKEND_URL
              Value: ""
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/nginx-container
              awslogs-region: ap-northeast-1
              awslogs-stream-prefix: ecs
          Secrets:
            - Name: MY_SECRET_ENV_VARIABLE
              ValueFrom: arn:aws:secretsmanager:ap-northeast-1:715573459931:secret:MySecretName-yAQ7uq