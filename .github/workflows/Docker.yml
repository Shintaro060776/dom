name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: public.ecr.aws
  ECR_REPOSITORY: x6i1u1x3/next
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Amazon ECR Public
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws

    - name: Configure AWS credentials
      run: |
        aws configure set aws_access_key_id ${{secrets.AWS_ACCESS_KEY_ID}}
        aws configure set aws_secret_access_key ${{secrets.AWS_SECRET_ACCESS_KEY}}
        aws configure set default.region $AWS_REGION

    - name: Build, tag, and push image to Amazon ECR
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: List files
      run: |
        echo "Listing files in the current directory:"
        pwd
        ls -l

    - name: Deploy to ECS using CloudFormation
      run: |
        set -e
    
        echo "Deploying ECS Task Definition using CloudFormation"
        aws cloudformation deploy --template-file Cloudformation/ecs.yaml --stack-name my-ecs-stack --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM
      env:
        AWS_REGION: ap-northeast-1
        